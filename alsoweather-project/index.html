                }</style></noscript><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3131591813097395" crossorigin="anonymous"></script></head><body><script>let saveHTML = ""
let is404 = false
let redirect = window.location.pathname.slice(1)
let fourofour_book_location = ''
let fourofour_defaultLink = 'https://sk5s.cyou/' // redirect to default when error
let fourofour_defaultLink_delay = 6
document.addEventListener("DOMContentLoaded", () => {
	if (document.querySelector("header.hero") !== null && document.querySelector("header.hero > h1").innerText === "404"){
		console.log("404 page")
		is404 = true
		saveHTML = document.querySelector("body > div.container").innerHTML
		document.querySelector("body > div.container").innerHTML = ""
  	fourofour_book_location = 'https://sk5s.cyou/book.json'
  	fetch_data_and_go(fourofour_book_location)
	}
  if (location.pathname == "/" || location.pathname == "/index.html"){
  	document.querySelector("body > div.container > main > nav > ul > li:nth-child(3) > button").click()
  }
})
function found_redirect(){}
function not_found(){
  document.querySelector("body > div.container").innerHTML = saveHTML
}
function redirect_go(book){
  if (redirect !== null && book[redirect] !== '' && book[redirect] !== undefined) {
		found_redirect()
    window.location.replace(book[redirect])
  } else {
    not_found()
    if (fourofour_defaultLink) {
      if (fourofour_defaultLink_delay){
        setTimeout(() => {
          window.location.replace(fourofour_defaultLink)
        }, fourofour_defaultLink_delay*1000);
      }else{
        window.location.replace(fourofour_defaultLink)
      }
    }
  }
}

async function fetch_data_and_go(path){
  await fetch(path).then(async (res) => {
    return await res.json()
  }).then((book)=>{
    redirect_go(book)
  })
}</script><div class="container"><header class="header" id="js-header"><a href="https://sk5s.cyou/" class="logo">sk5s project</a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://sk5s.cyou/" target="_self">Home</a></li><li><a href="https://sk5s.cyou/tags/post/" target="_self">Posts</a></li><li><a href="https://wowcode.sk5s.cyou" target="_blank" rel="noopener">wowcode blog</a></li></ul></nav></header><main><article class="post wrapper"><header class="hero"><p class="post__meta">Published on <time datetime="2023-06-25T18:38">Jun 25, 2023</time></p><h1 class="post__title">alsoweather</h1></header><figure class="post__featured-image post__image--wide"><img src="https://sk5s.cyou/media/posts/6/alsoweather.png" srcset="https://sk5s.cyou/media/posts/6/responsive/alsoweather-xs.png 300w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-sm.png 480w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-md.png 768w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-lg.png 1024w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-xl.png 1360w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-2xl.png 1600w, https://sk5s.cyou/media/posts/6/responsive/alsoweather-sm2.png 375w" sizes="(max-width: 1600px) 100vw, 1600px" loading="eager" height="500" width="1024" alt=""></figure><div class="post__entry"><p><a href="https://github.com/sk5s/alsoweather" target="_blank" class="button-19" role="button" rel="noopener"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewbox="0 0 16 16"><path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"></pat
