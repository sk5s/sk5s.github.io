	if (document.querySelector("header.hero") !== null && document.querySelector("header.hero > h1").innerText === "404"){
		console.log("404 page")
		is404 = true
		saveHTML = document.querySelector("body > div.container").innerHTML

  		document.querySelector("nav.filter").style.display = 'none'
  	}
  }, 300)*/
})
function found_redirect(){}
function not_found(){
  document.querySelector("body > div.container").innerHTML = saveHTML
}
function redirect_go(book){
  if (redirect !== null && book[redirect] !== '' && book[redirect] !== undefined) {
		found_redirect()
    window.location.replace(book[redirect])
  } else {
    not_found()
    if (fourofour_defaultLink) {
      if (fourofour_defaultLink_delay){
        setTimeout(() => {
          window.location.replace(fourofour_defaultLink)
        }, fourofour_defaultLink_delay*1000);
      }else{
        window.location.replace(fourofour_defaultLink)
      }
    }
  }
}

async function fetch_data_and_go(path){
  await fetch(path).then(async (res) => {
    return await res.json()
  }).then((book)=>{
    redirect_go(book)
  })
