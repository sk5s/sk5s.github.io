                }</style></noscript><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3131591813097395" crossorigin="anonymous"></script></head><body><script>let saveHTML = ""
let is404 = false
let redirect = window.location.pathname.slice(1)
let fourofour_book_location = ''
let fourofour_defaultLink = 'https://sk5s.cyou/' // redirect to default when error
let fourofour_defaultLink_delay = 6
document.addEventListener("DOMContentLoaded", () => {
	if (document.querySelector("header.hero") !== null && document.querySelector("header.hero > h1").innerText === "404"){
		console.log("404 page")
		is404 = true
		saveHTML = document.querySelector("body > div.container").innerHTML
		document.querySelector("body > div.container").innerHTML = ""
  	fourofour_book_location = 'https://sk5s.cyou/book.json'
  	fetch_data_and_go(fourofour_book_location)
	}
})
function found_redirect(){}
function not_found(){
  document.querySelector("body > div.container").innerHTML = saveHTML
}
function redirect_go(book){
  if (redirect !== null && book[redirect] !== '' && book[redirect] !== undefined) {
		found_redirect()
    window.location.replace(book[redirect])
  } else {
    not_found()
    if (fourofour_defaultLink) {
      if (fourofour_defaultLink_delay){
        setTimeout(() => {
          window.location.replace(fourofour_defaultLink)
        }, fourofour_defaultLink_delay*1000);
      }else{
        window.location.replace(fourofour_defaultLink)
      }
    }
  }
}

async function fetch_data_and_go(path){
  await fetch(path).then(async (res) => {
    return await res.json()
  }).then((book)=>{
    redirect_go(book)
  })
}</script><div class="container"><header class="header" id="js-header"><a href="https://sk5s.cyou/" class="logo">sk5s project</a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://sk5s.cyou/" target="_self">Home</a></li></ul></nav></header><main><article class="post wrapper"><header class="hero"><p class="post__meta">Published on <time datetime="2024-01-17T18:34">Jan 17, 2024</time></p><h1 class="post__title">sk5short</h1></header><div class="post__entry"><p><img src="https://img.shields.io/github/v/release/sk5s/sk5short?style=for-the-badge" alt="" data-is-external-image="true"> <img loading="lazy" src="https://img.shields.io/github/last-commit/sk5s/sk5short?style=for-the-badge" alt="" data-is-external-image="true"> <img src="https://img.shields.io/github/license/sk5s/sk5short?style=for-the-badge" alt="" data-is-external-image="true"> <img loading="lazy" src="https://img.shields.io/github/languages/top/sk5s/sk5short?style=for-the-badge" alt="" data-is-external-image="true"> <img src="https://img.shields.io/endpoint?url=https://raw.githubusercontent.com/sk5s/uptime/master/api/sk5short-website/uptime.json&amp;style=for-the-badge" alt="" data-is-external-image="true"> <img loading="lazy" src="https://img.shields.io/endpoint?url=https://raw.githubusercontent.com/sk5s/uptime/master/api/sk5short-website/response-time.json&amp;style=for-the-badge" alt="" data-is-external-image="true"></p><blockquote><p>快速製作簡易短連結檔案，只要用網站產生html，短連結檔案即完成，使用javascript重新導向，不用後端程式。</p><p>sk5short make a short link just in a minutes, use javascript to redirect.</p></blockquote><figure class="post__image post__image--wide"><img loading="lazy" src="https://i.imgur.com/mOOLBjL.png" alt="" width="2526" height="1440" data-is-external-image="true"></figure></div><footer class="post__footer"><div class="post__footer__col"><ul c
